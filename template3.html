<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相册模板</title>
    <style type="text/css">
        #gallery
        {
            width: 700px;
            position: relative;
            margin: 420px 100px;
            background-color: #000;
            min-height: 400px;
            padding: 20px;
        }
        #gallery h1
        {
            color: #fff;
            font-size: 2em;
            font-weight: bold;
        }
        #gallery ul
        {
            width: 140px;
            float: right;
            margin: 10px 0 20px;
        }
        #gallery ul li
        {
            float: left;
            margin: 20px 8px 0 0;
        }
        #gallery ul li span
        {
            display: block;
            position: relative;
            width: 60px;
            height: 80px;
            border: 1px solid #fff;
            -moz-border-radius: 4px;
            -webkit-border-radius: 4px;
            -ms-border-radius: 4px;
            -o-border-radius: 4px;
            border-radius: 4px;
            overflow: hidden;
        }
        #gallery  ul li span img
        {
            position: relative;
            top: -200px;
            left: -100px;
            filter: alpha(opacity=30);
            opacity: 0.3;
        }
        #gallery ul li span.touch img, #gallery ul li:hover span img
        {
            opacity: 1;
            filter: alpha(opacity=100);
        }
        #gallery ul li:hover div
        {
            display: block;
        }
        #gallery ul li div  img
        {
            width: 460px;
            height: 288px;
        }
        #gallery ul li div
        {
            display: none;
            position: absolute;
            top: 100px;
            left: 30px;
            border: 5px solid #fff;
        }
        .clearfix
        {
            clear: both;
        }
   </style>
</head>
<body>

<div id="gallery">
    <h1>...❤</h1>
    <ul>

        <li>
            <span class="touch"><img src="img/21.jpg"/></span>

            <div style="display: block;">
                <img src="img/21.jpg"/>
            </div>
        </li>

        <li>
            <span><img src="img/22.jpg"/></span>

            <div>
                <img src="img/23.jpg"/>
            </div>
        </li>
        <li>
            <span><img src="img/13.jpg"/></span>

            <div>
                <img src="img/19.jpg"/>
            </div>
        </li>

        <li>
            <span><img src="img/4.jpg"/></span>

            <div>
                <img src="img/4.jpg"/>
            </div>
        </li>

        <li>
            <span><img src="img/5.jpg"/></span>

            <div>
                <img src="img/5.jpg"/>
            </div>
        </li>


    </ul>

    <div class="clearfix"></div>
</div>

</body>
</html>
